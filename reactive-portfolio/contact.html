  <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                    <label for="name">Name</label>
                    <input type="text" id="name2" name="name2" placeholder="John Smith" required="required">
                    </li>
                    <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>

        </section>
        <section class="sidebar">
            <div id="connect">
              <h2>Find Me At:</h2>
      
              <a href="https://github.com/NolanKern"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
              <a href="https://www.linkedin.com/in/nolan-kern-b72633139/"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>

            </div>
          </section>
