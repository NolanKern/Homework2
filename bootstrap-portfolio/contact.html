      <a class="navbar-brand" href="#" style="background-color: #4aaaa5;color: #ffffff;">Nolan Kern</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#"></a></li>
          <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>

      <ul class="nav navbar-nav navbar-right">

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>
    <section class="sidebar">
        <div id="connect">
          <h2>Find Me At:</h2>
    
          <a href="https://github.com/NolanKern"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
          <a href="https://www.linkedin.com/in/nolan-kern-b72633139/"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
          <a href="https://stackoverflow.com/users/9481339/nolan-kern"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
        </div>
      </section>
    </div>
</div>
